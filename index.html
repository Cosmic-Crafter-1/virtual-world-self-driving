// This starts the graph editor.


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> World Editor </title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1> World Editor </h1>
	<canvas id="myCanvas"></canvas>
	<div id="controls">

	</div>


	<script src="js/graphEditor.js"></script>
	<script src="js/viewport.js"></script>
	<script src="js/math/graph.js"></script>
	<script src="js/math/utils.js"></script>
	<script src="js/primitives/Point.js"></script>
	<script src="js/primitives/Segment.js"></script>

	<script>

		myCanvas.width = 600;
		myCanvas.height = 600;

		const ctx = myCanvas.getContext("2d");

		const p1 = new Point(200, 200);
		const p2 = new Point(500, 200);
		const p3 = new Point(400, 400);
		const p4 = new Point(100, 300);

		const s1 = new Segment(p1, p2);
		const s2 = new Segment(p1, p3);
		const s3 = new Segment(p1, p4);
		const s4 = new Segment(p2, p3);


		const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
		const viewport = new Viewport(myCanvas);
		const graphEditor = new GraphEditor(viewport, graph);

		animate();

		function animate() {
			ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
			ctx.save();
			ctx.translate(viewport.center.x, viewport.center.y);
			// Scale along X and Y axes.
			ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
			const offset = viewport.getOffset();
			// Move the origin point of the canvas's coordinate system to a new position specified by the given horizontal (x) and vertical (y) offsets.
			ctx.translate(offset.x, offset.y);
			graphEditor.display();
			ctx.restore();
			requestAnimationFrame(animate);
		}

	</script>
</body>

</html>
